{% extends 'base.html' %}

{% block head %}
<title>BookRec</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Book Recommender</h1>

    <table>
        <tr>
            <th>Books</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <!--Grabs a task from tasks -- runs for entirety of tasks count -->

        <tr>
            {% if allBooks %}
            <td>{{ allBooks[1] }}</td>
            {% else %}
            <td>wrong</td>
            {% endif %}
        </tr>
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
