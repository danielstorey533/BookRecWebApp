{% extends 'base.html' %}

{% block head %}
<title>BookRec</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Book Recommender</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <!--Grabs a task from tasks -- runs for entirety of tasks count -->
        {% for i in allBooks %}
        <tr>
            <td>{{ i }}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
