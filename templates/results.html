{% extends 'base.html' %}

{% block head %}
<title>BookRec Results</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Recommender Results</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Average Rating</th>
            <th>Cover</th>
            <th>Goodreads</th>
        </tr>
        <!--Grabs a task from tasks -- runs for entirety of tasks count -->

        <tr>
            {% for bookResult in bookResults %}
            <td>{{ bookResult[9] }}</td>
            <td><i>{{ bookResult[7] }}</i></td>
            <td>{{ bookResult[12] }}</td>
            <td><img src={{ bookResult[21] }}></img></td>
            <!--Uses the stored goodbooks ID for bookResult to display a link to the goodreads page for the book. -->
            <td><button onclick="window.location.href = 'https://www.goodreads.com/book/show/{{bookResult[1]}}';">Click Here</button></td>
            </tr>
            {% endfor %}
        </tr>
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
